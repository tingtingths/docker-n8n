kind: pipeline
type: docker
name: build-arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: build-by-tag
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      registry: registry.itdog.me
      repo: registry.itdog.me/ting/docker-n8n
      tags:
        - ${N8N_VERSION}-${DRONE_STAGE_ARCH}

trigger:
  event:
    exclude:
    - cron
    - custom
    - push
    - pull_request
    - tag
    - promote
    - rollback

